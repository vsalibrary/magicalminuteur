<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#5b4fe8"/>
  <!-- Subtle inner glow -->
  <rect x="20" y="20" width="472" height="472" rx="80" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
  <!-- Outer ring track -->
  <circle cx="256" cy="256" r="158" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="20"/>
  <!-- Timer ring (3/4 arc = 75% progress, starting from top) -->
  <!-- circumference = 2π×158 ≈ 993. 75% = 745 filled, 248 gap -->
  <circle cx="256" cy="256" r="158"
    fill="none" stroke="white" stroke-width="20"
    stroke-dasharray="745 248"
    stroke-linecap="round"
    transform="rotate(-90 256 256)"/>
  <!-- Center fill -->
  <circle cx="256" cy="256" r="130" fill="rgba(255,255,255,0.08)"/>
  <!-- Hour hand (pointing to about 10 o'clock) -->
  <line x1="256" y1="256" x2="196" y2="176"
    stroke="rgba(255,255,255,0.7)" stroke-width="14" stroke-linecap="round"/>
  <!-- Minute hand (pointing up to 12) -->
  <line x1="256" y1="256" x2="256" y2="140"
    stroke="white" stroke-width="18" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="white"/>
  <circle cx="256" cy="256" r="8" fill="#5b4fe8"/>
</svg>
